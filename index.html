<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/242b3811ab.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div  class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>

        <form class="form" id="form">
            <div class="form-control success">
                <label>Uername</label>
                <input type="text" placeholder="florinpop" id="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control error">
                <label>Email</label>
                <input type="email" placeholder="hello@florinpop.com" id="Email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label>Password</label>
                <input type="password" placeholder="Password" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label>Password</label>
                <input type="password check" placeholder="Password two" id="password2">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            
            <button>Submit</button>


        </form>
    </div>

    <script src="main.js"></script>

    
</body>
</html>
